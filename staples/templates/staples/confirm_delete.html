{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Are you sure you want to delete this staple item?</h2>
    <p>Name: {{ staple.name }}</p>
    <p>Quantity: {{ staple.quantity }} {{ staple.measurement_unit }}</p>
    
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete it</button>
      <a href="{% url 'staples' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
